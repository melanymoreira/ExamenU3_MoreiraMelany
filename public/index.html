<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notificador de Tarea Terminada</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      color: #24292f;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }
    #login {
      margin-top: 40px;
    }
    .github-btn {
      display: flex;
      align-items: center;
      background: #24292f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(36,41,47,0.08);
    }
    .github-btn:hover {
      background: #444d56;
    }
    .github-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      fill: #fff;
    }
    #app {
      margin-top: 40px;
      background: #fff;
      padding: 32px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 16px rgba(36,41,47,0.10);
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #doneBtn {
      background: #2ea44f;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    #doneBtn:hover {
      background: #22863a;
    }
    #logoutBtn {
      background: #d73a49;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 16px;
      transition: background 0.2s;
    }
    #logoutBtn:hover {
      background: #c92a3a;
    }
    #notificaciones {
      margin-top: 24px;
      width: 100%;
      max-width: 350px;
    }
    #notificaciones p {
      background: #e1f5e5;
      color: #22863a;
      border-radius: 5px;
      padding: 10px 16px;
      margin: 0 0 10px 0;
      font-weight: 500;
      box-shadow: 0 1px 4px rgba(34,134,58,0.07);
    }
    #user {
      font-size: 1.1rem;
      color: #24292f;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Notificador de "Tarea Terminada"</h1>
  <div id="login">
    <a class="github-btn" href="/auth/github">
      <svg class="github-icon" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
        <path fill-rule="evenodd"
          d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
          0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
          -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
          -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82
          .64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
          2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
          1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
        </path>
      </svg>
      Iniciar sesión con GitHub
    </a>
  </div>
  <div id="app" style="display:none;">
    <p id="user"></p>
    <button id="doneBtn">Marcar tarea como terminada</button>
    <button id="logoutBtn" style="margin-top:16px;background:#d73a49;">Cerrar sesión</button>
    <div id="notificaciones"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
